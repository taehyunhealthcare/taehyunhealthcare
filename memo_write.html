<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>자료 등록 - 관리자 전용</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 250px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 12px;
            vertical-align: top;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .btn-box {
            text-align: center;
            margin-top: 30px;
        }
        .btn-box button {
            padding: 2px 30px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>자료 등록 (관리자 전용)</h2>
        <form id="memoForm">
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="text" id="title" required></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td><input type="text" id="author" required></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea id="content" rows="10" required></textarea></td>
                </tr>
            </table>

            <div class="btn-box">
                <button type="submit">등록</button>
            </div>
        </form>
    </div>

    <!-- 모바일 메뉴 버튼 -->
    <div class="menu-icon">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
    </div>

    <!-- 모바일 메뉴 -->
    <div class="menu-mobile">
        <button id="menu-close-btn" >&times;</button>
        <ul class="m-menu">
            <li><a href="./">홈</a></li>
            <li><a href="about.html">회사소개</a></li>

            <li class="has-sub">
                <a href="#">제품소개 <span class="arrow">&#9662;</span></a>
                <ul class="m-submenu">
                    <li><a href="01_products.html">Fetal Doppler</a></li>
                    <li><a href="02_products.html">Nebulizer</a></li>
                    <li><a href="03_products.html">Pulse Oximeter</a></li>
                </ul>
            </li>

            <li><a href="partnership.html">B2B</a></li>

            <li class="has-sub">
                <a href="#">COMMUNITY <span class="arrow">&#9662;</span></a>
                <ul class="m-submenu">
                    <li><a href="talk.html">Q&A</a></li>
                    <li><a href="memo.html">자료실</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                </ul>
            </li>
        </ul>
    </div>


    <!-- 자료실 작성 및 저장 기능 스크립트 -->
    <script>
    document.addEventListener("DOMContentLoaded", function(){
        const isAdmin = localStorage.getItem('isAdmin') === 'true';


        if (!isAdmin) {
            alert('접근 권한이 없습니다.');
            location.href = 'memo.html';
            return;
        }

        document.getElementById('memoForm').onsubmit = function(e) {
            e.preventDefault();

            const memos = JSON.parse(localStorage.getItem('memoPosts') || '[]'); 

            const newMemo = {
                id: Date.now(),  
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                content: document.getElementById('content').value,
                date: new Date().toISOString().split('T')[0],  
                views: 0
            };

            memos.push(newMemo);
            localStorage.setItem('memoPosts', JSON.stringify(memos)); 
            alert('등록 완료');
            location.href = 'memo.html';
        };
    });
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuOpenBtn = document.querySelector(".menu-icon a");    
        const menuCloseBtn = document.getElementById("menu-close-btn"); 
        const mobileMenu = document.querySelector(".menu-mobile");  
        const subMenus = document.querySelectorAll(".has-sub");        

        mobileMenu.style.display = "none";

        menuOpenBtn.addEventListener("click", function (e) {
            e.preventDefault();
            mobileMenu.style.display = "block";
            document.body.style.overflow = "hidden"; 
        });

        menuCloseBtn.addEventListener("click", function () {
            mobileMenu.style.display = "none";
            document.body.style.overflow = ""; 
            resetSubMenus();  
        });

        subMenus.forEach(menu => {
            const btn = menu.querySelector("a");
            const submenu = menu.querySelector(".m-submenu");

            btn.addEventListener("click", function (e) {
                e.preventDefault(); 

                const isOpen = submenu.classList.contains("open");
                
                document.querySelectorAll(".m-submenu.open").forEach(openMenu => {
                    openMenu.classList.remove("open");
                    openMenu.parentElement.classList.remove("open");
                });

                if (!isOpen) {
                    submenu.classList.add("open");
                    menu.classList.add("open");
                }
            });
        });

        function resetSubMenus() {
            document.querySelectorAll(".m-submenu").forEach(submenu => {
                submenu.classList.remove("open");
            });
            document.querySelectorAll(".has-sub").forEach(menu => {
                menu.classList.remove("open");
            });
        }
    });
    </script>
</body>
</html>
